<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="clock.css">
    <link rel="icon" href="clock-regular.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>C L O C K</title>
</head>
<body>

    <div class="container">
        <div class="clock">

            <div id="hour" style="--clr:#ffffff; --h:100px;" class="hand"><i></i></div>
            <div id="minuts" style="--clr:#007fcd; --h:145px;" class="hand"><i></i></div>
            <div id="second" style="--clr:#0e020d; --h:160px;" class="hand"><i></i></div>

            <span style="--i:1;"><b>-</b></span>
            <span style="--i:2;"><b>-</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>-</b></span>
            <span style="--i:5;"><b>-</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>-</b></span>
            <span style="--i:8;"><b>-</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>-</b></span>
            <span style="--i:11;"><b>-</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
